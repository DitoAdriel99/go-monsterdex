basePath: /
definitions:
  entity.DogBreedsResponse:
    properties:
      message:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      status:
        type: string
    type: object
  entity.DogPayload:
    properties:
      breeds:
        type: string
      gender:
        type: string
      image:
        type: string
      name:
        type: string
    type: object
  entity.DogSubBreedResponse:
    properties:
      message:
        items:
          type: string
        type: array
      status:
        type: string
    type: object
