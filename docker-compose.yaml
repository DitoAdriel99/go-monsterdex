services:
  database:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    ports:
      - 5434:5432

  redis:
    image: redis:latest
    ports:
      - 6379:6379
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
      - redis
    env_file:
      - .env

    ports:
      - ${PORT}:2000